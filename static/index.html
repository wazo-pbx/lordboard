<!DOCTYPE html>
<html>

<head>
    <title>Tests XiVO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
    <link href="static/css/custom.css" rel="stylesheet">
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed top">
        <div class="navbar-inner">
            <a class="brand" href="/">Tests <img src="static/img/logoxivo.png" width="50" height="70"></a>
            <ul class="nav">
                <li><a href="report.html">Générer rapport</a></li>
            </ul>
        </div>
    </div>
    <div id="stats">
        <div class="container-fluid">
            <div id="remaining" class="row-fluid">
                <div class="well counter">
                    <p class="ticker">
                        Il en reste <span id="waiting"></span>
                    </p>
                    <p class="total_stats">
                    (<span id="executed"></span> / <span id="total"></span>
                    exécutés pour la <span class="version"></span>)
                    </p>
                </div>
            </div>
            <div class="row-fluid">
                <div class="span6">

                    <span class="heading">
                        Régressions <span class="failed"></span>
                    </span>

                    <div class="well redwell">
                        <ul class="failed_list">
                        </ul>
                    </div>

                </div>
                <div class="span6">

                    <span class="heading">
                        Bloqués <span class="blocked"></span>
                    </span>

                    <div class="well bluewell">
                        <ul class="blocked_list">
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <hr/>
    <div id="scoreboard">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span12">
                    <h1 class="title">Pointage (<span class="version"></span>)</h1>
                </div>
            </div>
            <div class="row-fluid">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            <th class="span3">Nom</th>
                            <th class="span2">Tests exécutés</th>
                            <th class="span4">Dossier</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="scores">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/main.js"></script>
</body>

</html>
